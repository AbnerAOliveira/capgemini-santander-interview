<h1 mat-dialog-title>Task Edit</h1>
<div mat-dialog-content>
  <div class="container-form">
    <div class="form">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput type="text" [(ngModel)]="description"></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button (click)="editTask()">Edit</button>
      </mat-card-actions>
    </div>
  </div>
</div>
